<div class="jumbotron text-center" ng-controller="HomeController">
    <h2>Hallo, {{currentUser.first_name}}</h2>


    <div class="row boxesContainer">
        <div class="col-md-4 col-sm-12">
            <md-card class="groupBox">
                <md-card-title class="dashboardCardTitle">
                    <md-card-title-text><h2 class="cardHeader">{{group.name}}</h2></md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <md-list class="list-left">
                        <md-list-item
                                class="noright">
                            <md-icon class="md-avatar white-icon">person</md-icon>
                            <p>Kevin</p>
                            <md-icon
                                    aria-label="Send Email" class="white-icon">email
                            </md-icon>
                        </md-list-item>
                        <md-list-item
                                class="noright">
                            <md-icon class="md-avatar white-icon">person</md-icon>
                            <p>Jeremy-Pascal</p>
                            <md-icon

                                    aria-label="Send Email" class="white-icon">email
                            </md-icon>

                        </md-list-item>
                        <md-list-item
                                class="noright">
                            <md-icon class="md-avatar white-icon">person</md-icon>
                            <p>Dakota</p>

                            <md-icon

                                    aria-label="Send Email" class="white-icon">email
                            </md-icon>

                        </md-list-item>
                        <md-list-item
                                class="noright">
                            <md-icon class="md-avatar white-icon">person</md-icon>
                            <p>Max</p>
                            <md-icon

                                    aria-label="Send Email" class="white-icon">email
                            </md-icon>

                        </md-list-item>
                    </md-list>

                </md-card-content>
                <md-card-actions layout="column" layout-align="start">
                    <md-button>Austreten</md-button>

                </md-card-actions>
            </md-card>
        </div>
        <div class="col-md-4 col-sm-12">
            <md-card class="newsBox">
                <md-card-title class="dashboardCardTitle">
                    <md-card-title-text><h2 class="cardHeader">News</h2></md-card-title-text>
                </md-card-title>
                <md-content>
                    <text-angular ng-show="currentUser.isTutor && !hideEditor" ng-model="news"></text-angular>
                    <div ng-show="!currentUser.isTutor || hideEditor" ta-bind ng-model="news"></div>
                </md-content>
            </md-card>
            <md-button ng-click ="saveEditor()" ng-show="currentUser.isTutor" class="md-raised md-primary">Speichern</md-button> <md-button ng-click="hideEditor = !hideEditor" ng-show="currentUser.isTutor"" class="md-raised md-primary">Toggle Editor</md-button>

        </div>
        <!-- START CALENDAR -->
        <div class="col-md-4 col-sm-12">
            <md-card class="calendarBox">
                <calendar-md flex layout layout-fill
                             calendar-direction="direction"
                             on-prev-month="prevMonth"
                             on-next-month="nextMonth"
                             on-day-click="dayClick"
                             title-format="'MMMM y'"
                             ng-model='selectedDate'
                             week-starts-on="1"

                             data-start-month="0"

                             data-start-year="2017"
                             tooltips="tooltips"
                             day-format="dayFormat"
                             day-label-format="'EEE'"
                             day-label-tooltip-format="'EEEE'"
                             day-tooltip-format="'fullDate'"
                             day-content="setDayContent"
                             disable-future-selection="false"
                ></calendar-md>


            </md-card>
        </div>
        <!-- STOP CALENDAR -->


    </div>
</div>
