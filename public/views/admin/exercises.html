<div class="jumbotron adminExercise" ng-controller="ExerciseController">
    <h2 class="site_headline">Übungen Verwaltung</h2>

    <div class="row">
        <div class="col-sm-12">
            <div layout-gt-sm="row" layout="column" class="ng-scope layout-gt-sm-row layout-column">
                <div flex-gt-sm="50" flex="" class="flex-gt-sm-50 flex" ng-repeat="(weekday,exercises) in weekSchedules">
                    <md-toolbar layout="row" class="md-hue-3 _md layout-row _md-toolbar-transitions">
                        <div class="md-toolbar-tools">
                            <span>{{weekday}}</span>
                        </div>
                    </md-toolbar>

                    <md-content class="_md">
                        <md-list>
                            <md-list-item class="md-3-line" ng-repeat="exercise in exercises">
                                <div class="md-list-item-text">
                                    <h3>{{exercise.name}}</h3>
                                    <span>{{exercise.location}}</span><br>
                                    <span>{{exercise.daytime}} - {{exercise.lectureEnd}}</span>
                                    <md-button ng-click="removeExercise(weekday, $index)" class="md-icon-button">
                                        <md-icon class="md-accent">delete</md-icon>
                                    </md-button>
                                </div>
                            </md-list-item>
                            <md-divider></md-divider>
                            <md-list-item class="md-3-line">
                                <div class="md-list-item-text">
                                    <md-button class="md-icon-button add-exercise-dialog-open-button" ng-click="showDialog(weekday, $event)">
                                        <md-icon class="md-primary">add</md-icon>
                                    </md-button>
                                </div>
                            </md-list-item>
                            <md-divider></md-divider>
                        </md-list>
                    </md-content>
                </div>
            </div>
        </div>
    </div>

    <!-- dialog -->
    <script type="text/ng-template" id="addExerciseDialog.tmpl.html">
        <div role="dialog" aria-label="Übung erstellen" layout="column" layout-align="center center">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>Neue Übung erstellen für {{weekday}}</h2>
                    <md-button  class="add-exercise-dialog-close-button md-icon-button" ng-click="ctrl.closeDialog()">
                        <md-icon class="md-primary">close</md-icon>
                    </md-button>
                </div>
            </md-toolbar>

            <div class="add-exercise-dialog-content">
                <md-input-container class="md-block">
                    <input type="text" ng-model="exerciseName[weekday]" placeholder="Neue Übung">
                </md-input-container>
                <md-input-container class="md-block">
                    <input type="text" ng-model="exerciseLocation[weekday]" placeholder="Amalienstr. 17">
                </md-input-container>
                <md-input-container class="md-block">
                    <input type="text" ng-model="exerciseTime[weekday]" placeholder="14:00">
                </md-input-container>

                <div layout="row" class="add-exercise-dialog-button">
                    <md-button flex ng-click="addExercise(weekday)" class="md-primary">
                        Erstellen
                    </md-button>
                </div>
            </div>
        </div>
    </script>

</div>
