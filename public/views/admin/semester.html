<div class="jumbotron" ng-controller="SemesterController">

    <h2 class="site_headline" translate="SEMESTER_MGT"></h2>

    <div class="row">
        <div class="col-sm-12 col-lg-3"></div>

        <div class="col-sm-12 col-lg-6">

            <md-card>
                <md-card-title class="dashboardCardTitle">
                    <md-card-title-text ng-if="!noCurrentSemester"><h2 class="cardHeader"
                                                                       translate="CURRENT_SEMESTER"></h2>
                    </md-card-title-text>
                    <md-card-title-text ng-if="noCurrentSemester"><h2 class="cardHeader" translate="NEW_SEMESTER"></h2>
                    </md-card-title-text>
                </md-card-title>

                <md-card-content class="cardContent">

                    <md-input-container class="md-block">
                        <label>Name</label>
                        <md-icon>info_outline</md-icon>
                        <input ng-model="semesterinCtrl.term">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Gruppengröße</label>
                        <md-icon>group</md-icon>
                        <input type="number" step="1" ng-model="semesterinCtrl.group_size">
                    </md-input-container>

                    <md-input-container>
                        <input mdc-datetime-picker=""
                               date="true"
                               time="false"
                               type="text"
                               placeholder="{{ 'START_DATE' | translate }}"
                               ng-model="semesterinCtrl.start_date"
                               class="md-input"
                               lang="{{lang}}">
                    </md-input-container>

                    <md-input-container>
                        <input mdc-datetime-picker=""
                               date="true"
                               time="false"
                               type="text"
                               placeholder="{{ 'END_DATE' | translate }}"
                               ng-model="semesterinCtrl.end_date"
                               class="md-input"
                               lang="{{lang}}">
                    </md-input-container>

                    <div style="margin-top: 40px;">
                        <md-button class="md-primary md-raised" ng-click="saveSemester()"> Save</md-button>
                    </div>

                </md-card-content>

        </div>


        <div class="col-sm-12 col-lg-3"></div>
    </div>
</div>
