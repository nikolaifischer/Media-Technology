<div class="inputdemoIcons" ng-controller="LoginController" ng-app="mtPlanr" layout="column" ng-cloak=""
     layout-padding="">

    <div class="row loginContainer">
        <div class="col-md-6 col-sm-12">

            <md-content class="md-no-momentum login-block">

                <md-input-container class="md-block">

                    <input type="email" placeholder="Email (required)" ng-model="registeredUser.email" ng-required="true">
                </md-input-container>

                <md-input-container class="md-block" md-no-float="">
                    <label>Passwort</label>
                    <input type="password" placeholder="Passwort" ng-model="registeredUser.password">

                </md-input-container>

            </md-content>

            <md-button class="md-raised md-primary" ng-click="login()">Login</md-button>
        </div>

        <div class="col-md-6 col-sm-12">

            <md-content class="md-no-momentum login-block">
                <md-input-container class="md-icon-float md-block">

                    <label>Vorname</label>

                    <input type="text" ng-model="user.first_name" placeholder="Vorname">
                </md-input-container>

                <md-input-container class="md-block" md-no-float="">
                    <label>Name</label>
                    <input type="text" placeholder="Name" ng-model="user.name">
                </md-input-container>

                <md-input-container class="md-block">

                    <input type="email" placeholder="Email (required)" ng-model="user.email" ng-required="true">
                </md-input-container>

                <md-input-container class="md-block" md-no-float="">
                    <label>Passwort</label>
                    <input type="password" placeholder="Passwort" ng-model="user.password">

                </md-input-container>

                <md-input-container class="md-icon-float md-icon-right md-block">
                    <label>Passwort wiederholen</label>

                    <input type="password" step="0.01" ng-model="user.repeatpassword"
                           placeholder="Passwort wiederholen">

                </md-input-container>

            </md-content>

            <md-button class="md-raised md-primary" ng-click="register()">Registration</md-button>
        </div>
    </div>
</div>
