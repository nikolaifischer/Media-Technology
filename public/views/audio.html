<div class="jumbotron" ng-controller="AudioController">
    <h2>Audio Praktikum</h2>
    <div class="col-sm-12 description">
        Wähle für deine Gruppe <span class="highlight-text"> {{group.name}}</span> eure Prioritäten für das Audio Praktikum aus.
    </div>
    <div class="col-md-8 col-sm-12">
        <calendar-md flex layout layout-fill
                     calendar-direction="direction"
                     on-prev-month="prevMonth"
                     on-next-month="nextMonth"
                     on-day-click="dayClick"
                     title-format="'MMMM y'"
                     ng-model='selectedDate'
                     week-starts-on="1"

                     data-start-month="0"

                     data-start-year="2017"
                     tooltips="tooltips"
                     day-format="dayFormat"
                     day-label-format="'EEE'"
                     day-label-tooltip-format="'EEEE'"
                     day-tooltip-format="'fullDate'"
                     day-content="setDayContent"
                     disable-future-selection="false"
        ></calendar-md>
    </div>
    <div class="col-md-4 col-sm-12">
        <h3> {{ clickedDay }} </h3>
        <div ng-repeat="object in objects">
            <div class="labDetails">
                <md-input-container>
                    <!--TODO: Model for Dropdown-->
                    <md-select ng-model="someModel" placeholder="Priorität">
                        <md-option>-</md-option>
                        <md-option>1</md-option>
                        <md-option>2</md-option>
                        <md-option>3</md-option>
                    </md-select>
                </md-input-container>
                {{ object.date.slice(11, 16) }} Uhr</br>
                {{ object.location }}
            </div>
            <hl></hl>
            <!--<div ng-repeat="(key, value) in object">
                {{key}} : {{value}}-->
        </div>
    </div>
    <div class="col-md-8 col-sm-12">

    </div>
    <div class="col-md-4 col-sm-12">
        <!--TODO: Filter für Prioritäten-->
        Du musst noch 3 Prioritäten vergeben.<br>
        <!--TODO: Function die Prioritäten abschickt-->
        <md-button ng-click=""  class="md-raised md-primary">Speichern
        </md-button>
    </div>

</div>
