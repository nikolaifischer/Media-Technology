<!doctype html>
<html ng-app="mtPlanr" lang="{{lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">

    <title>Media Technology Tool</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap-theme.min.css">

    <!-- JS LIBRARIES -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-resource/angular-resource.min.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- Angular Material Calendar -->
    <script src="libs/angular-sanitize/angular-sanitize.js"></script>
    <script src="libs/material-calendar/dist/angular-material-calendar.js"></script>

    <link rel="stylesheet" href="libs/material-calendar/angular-material-calendar.min.css">

    <!--Angular Material Date/Time Picker-->
    <script type="text/javascript" src="libs/moment/moment.js"></script>
    <script type="text/javascript" src="libs/moment/locale/de.js"></script>
    <script type="text/javascript"
            src="resources/angular-material-datetimepicker/js/angular-material-datetimepicker.js"></script>
    <link href="resources/angular-material-datetimepicker/css/material-datetimepicker.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/styles/github.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.0-rc3/angular-material.min.css"
          rel="stylesheet" type="text/css"/>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <!--German localization of calendar-->
    <script type="text/javascript"
            src=" https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.6.1/angular-locale_de-de.js"></script>

    <!-- textAngular -->

    <link rel='stylesheet' href='/libs/textAngular/dist/textAngular.css'>
    <script src='libs/textAngular/dist/textAngular-rangy.min.js'></script>
    <script src='libs/textAngular/dist/textAngular-sanitize.min.js'></script>
    <script src='libs/textAngular/dist/textAngular.min.js'></script>

    <!-- Angular Material Data Table -->
    <script src='libs/angular-material-data-table/dist/md-data-table.js'></script>
    <link href="libs/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet">

    <!-- Angular Translate + Cookies for remembering translation -->
    <script src="libs/angular-translate/angular-translate.js"></script>
    <script src="libs/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="libs/angular-cookies/angular-cookies.js"></script>
    <script src="libs/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
    <script src="libs/angular-translate-storage-local/angular-translate-storage-local.js"></script>

    <!-- ReCaptcha -->
    <script src='https://www.google.com/recaptcha/api.js'></script>


    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/services/lb-services.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/controllers/HomeCtrl.js"></script>
    <script src="js/controllers/ProfileCtrl.js"></script>
    <script src="js/controllers/AudioCtrl.js"></script>
    <script src="js/controllers/GroupCtrl.js"></script>
    <script src="js/controllers/admin/AdminCtrl.js"></script>
    <script src="js/controllers/admin/WhitelistCtrl.js"></script>
    <script src="js/controllers/admin/ExerciseCtrl.js"></script>


    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>


    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


</head>
<body ng-controller="MainController">

<!-- START Side Navi - Only visible on mobile -->
<md-sidenav ng-if="!$root.hideNav" class="md-sidenav-left " md-component-id="left" md-disable-backdrop
            md-whiteframe="4">

    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools" translate="MENU"></h1>
    </md-toolbar>

    <md-content layout-margin>
        <md-button ng-click="toggleLeft()" href="/" name="home" aria-label="{{ 'OVERVIEW' | translate }}" translate="OVERVIEW"></md-button><br>
        <md-button ng-click="toggleLeft()" href="/audio" name="audio" aria-label="{{ 'AUDIO_PROJECT' | translate }}" translate="AUDIO_PROJECT"></md-button><br>
        <md-button ng-click="toggleLeft()" href="/video" name="video" aria-label="{{ 'VIDEO_PROJECT' | translate }}" translate="VIDEO_PROJECT"></md-button><br>
        <md-button ng-click="toggleLeft()" href="/photo" name="photo" aria-label="{{ 'PHOTO_PROJECT' | translate }}" translate="PHOTO_PROJECT"></md-button><br>
        <md-button ng-click="toggleLeft()" href="/exercises" name="exercises" aria-label="{{ 'TUTORIALS' | translate }}" translate="TUTORIALS"></md-button><br>
        <md-button ng-click="toggleLeft()" class="md-accent">x</md-button>
    </md-content>

</md-sidenav>
<!-- END Side Navi -->


<div class="container-fluid">
    <!-- START Main Toolbar -->
    <div class="row">
        <div class="col-sm-12">

            <md-toolbar class="md-hue-2">
                <div class="md-toolbar-tools">
                    <span ng-if="!$root.hideNav" id="navigation-burger"
                          class="glyphicon glyphicon-menu-hamburger hidden-md hidden-lg"
                          ng-click="toggleLeft()"></span>
                    <a href="/"><img class="menubar-image" src="images/mtPlanr2.png"/></a>
                    <span flex></span>

                    <!--Translation Switch-->
                    <span>
                        <img aria-label="Switch to German" class="lang_changer" ng-if="translationLang=='English'"
                             src="./resources/images/icons/german.png" ng-click="switchDe()">
                        <img class="lang_changer" ng-if="translationLang=='Deutsch'"
                             src="./resources/images/icons/english.png" ng-click="switchEn()">
                        <md-tooltip md-direction="left">
                            {{'CHANGE_LANG' | translate}}
                        </md-tooltip>
                    </span>

                    <md-menu ng-if="currentUser">
                        <md-button id="profile-button" class="md-fab md-mini"
                                   aria-label="{{ 'MY_PROFILE' | translate }}"
                                   ng-click="openProfileMenu($mdOpenMenu, $event)">
                            <md-icon>person</md-icon>
                        </md-button>
                        <md-menu-content width="3">
                            <md-menu-item>
                                <md-button ng-href="/profile"
                                           aria-label="{{ 'MY_PROFILE' | translate }}" translate="MY_PROFILE"></md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button ng-click="logout()" ng-click="ctrl.checkVoicemail()"
                                           aria-label="{{ 'LOGOUT' | translate }}" translate="LOGOUT"></md-button>
                            </md-menu-item>
                            <md-menu-divider ng-if=" currentUser && currentUser.isTutor"></md-menu-divider>
                            <md-menu-item ng-if="currentUser && currentUser.isTutor">
                                <md-button ng-href="/admin"
                                           aria-label="{{ 'LOGOUT' | translate }}" translate="ADMIN_TOOLS"></md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>

                </div>
            </md-toolbar>
        </div>
    </div>
    <!-- END Main Toolbar -->
    <!-- START Desktop Menu -->
    <div ng-if="!$root.hideNav" class="row hidden-sm hidden-xs">
        <div class="col-sm-12">
            <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
                <md-nav-item md-nav-href="/" name="home">{{ 'OVERVIEW' | translate }}</md-nav-item>
                <md-nav-item md-nav-href="audio" name="audio">{{ 'AUDIO_PROJECT' | translate }}</md-nav-item>
                <md-nav-item md-nav-href="video" name="video">{{ 'VIDEO_PROJECT' | translate }}</md-nav-item>
                <md-nav-item md-nav-href="photo" name="photo">{{ 'PHOTO_PROJECT' | translate }}</md-nav-item>
                <md-nav-item md-nav-href="exercises" name="exercises">{{ 'TUTORIALS' | translate }}</md-nav-item>
            </md-nav-bar>
        </div>
    </div>
    <!-- END Desktop Menu -->

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>

</div>
</body>
</html>
