<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">

    <title>Media Technology Tool</title>

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap-theme.min.css">

    <!-- JS LIBRARIES -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-resource/angular-resource.min.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>


    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/NerdCtrl.js"></script>
    <script src="js/services/lb-services.js"></script>
    <script src="js/services/NerdService.js"></script>
    <script src="js/controllers/GeekCtrl.js"></script>
    <script src="js/services/GeekService.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>

    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- Icons -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body ng-app="mtPlanr" ng-controller="MainController">

<!-- START Side Navi - Only visible on mobile -->
<md-sidenav class="md-sidenav-left " md-component-id="left" md-disable-backdrop md-whiteframe="4">

    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Menu</h1>
    </md-toolbar>

    <md-content layout-margin>
        <md-button ng-click="toggleLeft()" href="/dashboard" name="dashboard">Übersicht</md-button>
        <br>
        <md-button ng-click="toggleLeft()" href="/audio" name="audio">Audiopraktikum</md-button>
        <br>
        <md-button ng-click="toggleLeft()" href="/video" name="video">Videopraktikum</md-button>
        <br>
        <md-button ng-click="toggleLeft()" href="/photo" name="photo">Fotopraktikum</md-button>
        <br>
        <md-button ng-click="toggleLeft()" href="/exercise" name="exercise">Übungen</md-button>
        <br>
        <md-button ng-click="toggleLeft()" class="md-accent">
            x
        </md-button>
    </md-content>

</md-sidenav>
<!-- END Side Navi -->


<div class="container-fluid">
    <!-- START Main Toolbar -->
    <div class="row">
        <div class="col-sm-12">

            <md-toolbar class="md-hue-2">
                <div class="md-toolbar-tools">
                    <span id="navigation-burger" class="glyphicon glyphicon-menu-hamburger hidden-md hidden-lg"
                          ng-click="toggleLeft()"></span>
                    <span>MT-PLANR </span>
                    <span flex></span>
                    <!-- TODO: hide on login page -->
                    <md-button ng-click="logout()" id="logout-button" aria-label="Logout">
                        Logout
                    </md-button>
                    <md-button href="/profile" id="profile-button" class="md-fab md-mini" aria-label="Mein Profil">
                        <md-icon>person</md-icon>
                    </md-button>
                </div>
            </md-toolbar>
        </div>
    </div>
    <!-- END Main Toolbar -->
    <!-- START Desktop Menu -->
    <div class="row hidden-sm hidden-xs">
        <div class="col-sm-12">

            <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
                <md-nav-item md-nav-href="dashboard" name="dashboard">Übersicht</md-nav-item>
                <md-nav-item md-nav-href="audio" name="audio">Audiopraktikum</md-nav-item>
                <md-nav-item md-nav-href="video" name="video">Videopraktikum</md-nav-item>
                <md-nav-item md-nav-href="photo" name="photo">Fotopraktikum</md-nav-item>
                <md-nav-item md-nav-href="exercise" name="exercise">Übungen</md-nav-item>

            </md-nav-bar>

        </div>

    </div>

    <!-- END Desktop Menu -->


    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>

</div>
</body>
</html>
